<!DOCTYPE html>

<html>
  <head>
    <title>Cauê Lima - NLW Origin</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo RocketSeat" />

          <img src="images/bomJ.jpeg" alt="Foto Pessoal" id="userImage" />
        </div>
        <h1 id="userName">Cauê</h1>

          An instructor focused on helping people start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a target="_blank" href="http://youtube.com">
              <img src="images/youtubeIcon.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="instagram">
            <a target="_blank" href="http://instagram.com/cauehlima">
              <img src="images/instagramIcon.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a target="_blank" href="https://www.facebook.com">
              <img src="images/facebookIcon.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="twitter">
            <a target="_blank" href="http://twitter.com">
              <img src="images/twitterIcon.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
